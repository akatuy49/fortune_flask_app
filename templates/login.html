<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🔐 パスコード認証</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f0ff;
      color: #4b2b6f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #8436a8;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(160, 120, 200, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 250px;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #a96ce4;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>🔐 パスコードを入力して占いの世界へ ✨</h2>
  <form method="POST">
    <input type="password" name="code" placeholder="パスコード" required>
    <button type="submit">ログイン</button>
  </form>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
</body>
</html>
